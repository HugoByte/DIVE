version: 2.1

executors:
  ubuntu_vm:
    machine:
      image: ubuntu-2004:202201-02

jobs:
  run_starlark:
    executor: ubuntu_vm
    steps:

      # Set up Kurtosis
      - run: |
          echo "deb [trusted=yes] https://apt.fury.io/kurtosis-tech/ /" | sudo tee /etc/apt/sources.list.d/kurtosis.list
          sudo apt update
          sudo apt install kurtosis-cli

      - checkout

      - run: |
          # TODO parameterize this as necessary
          kurtosis run .
  
workflows:
  build:
    jobs:
      # -- PR check jobs ------------------------------------------
      - run_starlark:
          filters:
            branches:
              ignore:
