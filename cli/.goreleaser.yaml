# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com
before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
    # you may remove this if you don't need go generate
    - go generate ./...
    - go build
builds:
  - binary: "dive"
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64

archives:
  - format: tar.gz
    # this name template makes the OS and Arch compatible with the results of uname.
    name_template: >-
      {{ tolower .ProjectName }}_
      {{- tolower .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}_{{ .Tag }}
    # use zip for windows archives
    format_overrides:
      - goos: windows
        format: zip

brews:
  # creates a brew formula representing the latest version
  - name: dive-cli
    tap:
      owner: hugobyte
      name: homebrew-tap
    commit_author:
      name: shreyasbhat0
    commit_msg_template: "Automated formula update for the CLI, version {{ .Tag }}"
    homepage: "https://hugobyte.com"
    description: "CLI for Dive Package"
    license: "Apache 2.0"
    # NOTE: Goreleaser *should* automatically detect the binaries packaged inside the archives being installed by the Homebrew formula, but it doesn't due to:
    #  https://github.com/goreleaser/goreleaser/issues/2488
    # When this is fixed, we can remove this section
    install: |
      bin.install "dive"

  # creates a versioned brew formula, enabling installation of specific versions of kurtosis cli
  - name: dive-cli@{{ .Tag }}
    tap:
      owner: hugobyte
      name: homebrew-tap
    commit_author:
      name: shreyasbhat0
    commit_msg_template: "Automated formula created for the CLI, version {{ .Tag }}"
    homepage: "https://www.kurtosistech.com"
    description: "CLI for managing Kurtosis environments."
    license: "Apache 2.0"
    # NOTE: Goreleaser *should* automatically detect the binaries packaged inside the archives being installed by the Homebrew formula, but it doesn't due to:
    #  https://github.com/goreleaser/goreleaser/issues/2488
    # When this is fixed, we can remove this section
    install: |
      bin.install "dive"

checksum:
  name_template: "checksums.txt"
snapshot:
  name_template: "{{ incpatch .Tag }}"
changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
